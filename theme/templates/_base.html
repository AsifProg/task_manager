{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50 dark:bg-gray-900">
  <head>
    <title>
      {% block title %}FocusDeck | Welcome to your Dashboard{% endblock %}
    </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Favicon -->
    <link rel="icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" type="image/png" href="{% static 'favicon/favicon-96x96.png' %}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{% static 'favicon/favicon.svg' %}"/>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}" />
    <meta name="apple-mobile-web-app-title" content="FocusDeck" />
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}" />
    {% tailwind_css %}
  </head>

  <body class="bg-gray-50 font-sans leading-normal tracking-normal h-full">
    <section class="main-content w-full overflow-auto p-0">
      <div class="overflow-x-auto">
        <div class="min-w-full bg-white">
          {% block content %} {% endblock content %}
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="{% static 'js/base_dashboard.js' %}"></script>
    <script src="{% static 'js/project.js' %}"></script>
    <script src="{% static 'js/tasks.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
