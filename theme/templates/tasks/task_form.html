{% extends '../base.html' %} {% load static %} {% block title %}FocusDeck | Create Task{% endblock %} {% block content %}
<section class="bg-gray-50 dark:bg-gray-900 p-3 sm:p-5 antialiased">
    <div class="mx-auto max-w-screen-5xl px-2 lg:px-0">
        <div class="bg-gray-50 dark:bg-gray-800 relative sm:rounded-lg overflow-hidden">
            <div class="max-w-lg mx-auto bg-white p-6 rounded shadow top-10">
                <div class="relative">
                    <div class="flex flex-col md:flex-row items-center justify-end space-y-3 md:space-y-0 md:space-x-4 p-4">
                        <div class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-start md:space-x-3 flex-shrink-0">
                            <a href="{% url 'task_list' %}"class="mt-18 w-full text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Back to List</a>
                        </div>
                    </div>
                    <h2 class="absolute top-10">Add Task</h2>
                <div>
                <hr class="my-2 -mx-2" />
                <form id="taskCreateForm" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="mt-4 w-full text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                        Add Task
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
        
{% endblock %}
