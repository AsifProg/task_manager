{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="{% static 'css/output.css' %}" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
      <h2>Project: {{ project.name }}</h2>
      <p><strong>Description:</strong> {{ project.description }}</p>
      <p><strong>Created At:</strong> {{ project.created_at }}</p>

      <h3>Tasks in This Project</h3>
      <ul>
        {% for task in tasks %}
        <li>
          <a
            href="{% url 'task_detail' task.id %}"
            class="text-blue-500 hover:underline"
          >
            {{ task.title }}
          </a>
          - {{ task.status }}
        </li>
        {% empty %}
        <p>No tasks yet.</p>
        {% endfor %}
      </ul>
      <a
        href="{% url 'task_create' %}"
        class="bg-blue-500 text-white px-4 py-2 rounded"
        >Add Task</a
      >
      <a
        href="{% url 'project_delete' project.id %}"
        class="bg-red-500 text-white px-4 py-2 rounded"
        onclick="return confirm('Are you sure you want to delete this project? This will also delete all tasks!');"
      >
        Delete Project
      </a>
    </div>
  </body>
</html>
