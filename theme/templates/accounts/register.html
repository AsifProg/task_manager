{% load static %}
{% load account socialaccount %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>

      <form method="POST">
        {% csrf_token %}

        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-medium"
            >Username</label
          >
          <input
            type="text"
            name="username"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium"
            >Email</label
          >
          <input
            type="email"
            name="email"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div class="mb-4">
          <label for="password1" class="block text-gray-700 font-medium"
            >Password</label
          >
          <input
            type="password"
            name="password1"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div class="mb-4">
          <label for="password2" class="block text-gray-700 font-medium"
            >Confirm Password</label
          >
          <input
            type="password"
            name="password2"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition"
        >
          Register
        </button>
      </form>
      <p class="mt-4 text-center text-gray-600">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-500 hover:underline"
          >Login</a
        >
      </p>
    </div>
  </body>
</html>
