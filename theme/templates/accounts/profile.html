{% extends '../base.html' %} {% load static %} {% block title %}FocusDeck | Profile{% endblock %} {% block content %}
<section class="bg-gray-50 dark:bg-gray-900 p-3 sm:p-5 antialiased">
    <div class="mx-auto max-w-screen-5xl px-2 lg:px-0">
        <div class="bg-gray-50 dark:bg-gray-800 relative sm:rounded-lg overflow-hidden">
            <div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
                <h1 class="text-2xl font-bold mb-4">&#128075 {{ user.username }} Update Your Profile</h1>
                {% if user.profile.profile_picture %}
                        <img src="{{ user.profile.profile_picture.url }}" 
                            class="rounded-full w-20 h-20 border border-gray-300 object-cover">
                    {% else %}
                        <img src="https://ui-avatars.com/api/?format=svg&rounded=true&name={{ user.username }}&background=random&length=1" 
                            alt="{{ user.username }}" class="rounded-full w-20 h-20 border border-gray-300">
                    {% endif %}
                
                <form method="POST" enctype="multipart/form-data" class="flex flex-col gap-2">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="mt-4 w-full text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                        save
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
